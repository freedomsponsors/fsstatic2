<div>
	<div>
		<span>{[{m.active_component.title}]}</span>
		<button ng-click="m.show_example()">Example</button>
		<button ng-click="m.show_source()">Source</button>
	</div>
	<div ng-if="m.showing == 'EXAMPLE'" ng-include="m.get_include()"></div>
	<div ng-if="m.showing == 'SOURCE'">
		<pre>
			{[{m.get_source()}]}
		</pre>
	</div>
</div>
