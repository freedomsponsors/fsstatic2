<html>
    <head>
        <meta name="viewport" content="initial-scale=1" />
        <link rel="stylesheet" href="/lib/angular-material-0.9.8/angular-material.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <script>
            window.FS = {
                BASE_URL: '/src',
            };
        </script>
        <script src="/dist/js/lib.js"></script>
        <!--DOCSJS-->
        <!--DOCSJS END-->
        <!--SRCJS-->
        <!--SRCJS END-->
        <script>
            angular.module('docs_main').controller('AppCtrl', function($scope, $mdSidenav){
                $scope.toggleSidenav = function(menuId) {
                    $mdSidenav(menuId).toggle();
                };
            });
        </script>
    </head>
    <body ng-app="docs_main" layout="column" ng-controller="AppCtrl">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                    <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
                </md-button>
                <h1>Hello World</h1>
                <md-button> Left </md-button>
                <md-button> Left </md-button>
                <span flex></span>
                <md-button> Right </md-button>
                <md-button> Right </md-button>
            </div>
        </md-toolbar>
        <div layout="row" flex>
            <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
                <component-catalog-tree group="fs"></component-catalog-tree>
            </md-sidenav>
            <div layout="column" flex id="content">
                <md-content layout="column" flex class="md-padding">
                    <div ui-view></div>
                </md-content>
            </div>
        </div>
    </body>
</html>
